name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run CI
        run: deno task ci

      - name: Upload coverage reports (if available)
        if: always()
        run: |
          if [ -d "tmp" ]; then
            echo "Coverage files found in tmp/"
            ls -la tmp/ || true
          fi
